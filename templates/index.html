<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Cupcakes!</title>
</head>

<body>
    <h1 class="alert alert-dismissible alert-success">See all the cupcakes!</h1>

    <ul id="cupcakes-list" class="alert alert-dismissible alert-secondary">
    </ul>

    <h2 class="alert alert-dismissible alert-info">Add a new cupcake!</h2>

    <form id="new-cupcake-form">
        <div>
            <label for="form-flavor" class="m-2">Flavor: </label>
            <input name="flavor" id="form-flavor">
        </div>

        <div>
            <label for="form-size" class="m-2">Size: </label>
            <input name="size" id="form-size">
        </div>

        <div>
            <label for="form-rating" class="m-2">Rating: </label>
            <input type="number" name="rating" id="form-rating">
        </div>

        <div>
            <label for="form-image" class="m-2">Image: </label>
            <input name="image" id="form-image">
        </div>

        <button class="m-2">Add!</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcake.js"></script>
</body>

</html>
